<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Hajar ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .miss-text {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            perspective: 1000px;
            max-width: 90%;
        }
        .miss-letter {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin: 15px;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s ease-out;
            text-align: center;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            z-index: -1;
            animation: float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="miss-text">
        <div class="miss-letter" id="i">I</div>
        <div class="miss-letter" id="miss">MISS</div>
        <div class="miss-letter" id="you">YOU</div>
        <div class="miss-letter" id="hajar">HAJAR</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const words = ['i', 'miss', 'you', 'hajar'];
            
            // تأثير الظهور الواضح
            words.forEach((id, index) => {
                const word = document.getElementById(id);
                if (word) {
                    setTimeout(() => {
                        word.style.opacity = 1;
                        word.style.transform = 'scale(1)';
                        word.style.animation = `pulse 2s ${index * 0.3}s infinite alternate`;
                    }, index * 400);
                }
            });

            // إنشاء القلوب الطائرة البيضاء
            function createHearts() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                
                heart.style.left = Math.random() * window.innerWidth + 'px';
                heart.style.top = Math.random() * window.innerHeight + 100 + 'px';
                heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
            
            // استمرار ظهور القلوب
            setInterval(createHearts, 800);
            
            // إضافة أنماط النبض
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes pulse {
                    from { transform: scale(1); opacity: 1; }
                    to { transform: scale(1.1); opacity: 0.9; }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
